<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>SRS</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h2 class="text-center">File Emotion Detection</h2>
    <div class="container">
        
        <div class="left-box">
        <input type="checkbox" id="checkbox1" name="checkbox1" value="anger">
        <label for="checkbox1"> Anger</label><br>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="happy">
        <label for="checkbox2"> Happy</label><br>
        <input type="checkbox" id="checkbox3" name="checkbox3" value="neutral">
        <label for="checkbox3"> Neutral</label><br>
        <input type="checkbox" id="checkbox4" name="checkbox4" value="sad">
        <label for="checkbox4">Sad</label><br>
        <input type="checkbox" id="checkbox5" name="checkbox5" value="fear">
        <label for="checkbox5">Fear</label><br>
        <input type="checkbox" id="checkbox6" name="checkbox6" value="disgust">
        <label for="checkbox6"> Disgust</label><br>
        <input type="checkbox" id="checkbox7" name="checkbox7" value="surprised">
        <label for="checkbox7"> Surprised</label><br>
        <input type="checkbox" id="checkbox8" name="checkbox8" value="not-sure">
        <label for="checkbox8"> Not sure</label><br>
        <input type="checkbox" id="checkbox9" name="checkbox9" value="not-audible">
        <label for="checkbox9"> Not Audible</label><br>

        </div>

        <div class="right-box">
            <input type="range" name="range" id="progress-bar" min="0" value="0" max="100">
            <div class="icons">
                <!-- fontawesome icons -->
                <i class="fas fa-3x fa-step-backward" id="main-backward-btn"></i>
                <i class="far fa-3x fa-play-circle" id="main-play-btn"></i>
                <i class="fas fa-3x fa-step-forward" id="main-forward-btn"></i> 
            </div>
            <div class="songInfo">
                <img src="playing.gif" width="42px" alt="" id="gif">
            </div>
            <div class="upload-file">
                <form action="/">
                    <input type="file" id="myFile" name="filename" accept = ".wav">
                    <br>
                    
                    <label for="comment">Comment:</label>
                    <input type="text" id="comment" name="comment"><br>
                    <button type="submit">Save & Check</button>
                </form>
            </div>
            
            
        </div>
        

    </div>


    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/352e754020.js" crossorigin="anonymous"></script>



    
</body>
</html>
